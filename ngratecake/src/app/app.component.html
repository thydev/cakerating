<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}!
  </h1>
</div>
<app-addphoto (addPhoto)="addPhoto()" [newPhoto]="newPhoto"></app-addphoto>
<hr />

<div *ngFor="let photo of photos">
  <app-rating [thePhoto]="photo" 
    (addRatingEmitter)="addRating($event)"
    (showDetailEmitter)="showPhoto($event)" ></app-rating>
</div>

<div *ngIf="isShowDetail">
  <app-showdetail [thePhoto]="selectedPhoto" ></app-showdetail>
</div>
